	<script>
	function Onload(){
		document.addEventListener('DOMContentLoaded', function(event){
  			var target = window.location.hash; 
  			if(target == "#all"){
  				var allTabs = document.getElementsByClassName("accordion");
  				for(i = 0; i < allTabs.length; i++){
  					allTabs[i].click()
  				}
  			}else if (target != ""){
  				document.getElementById(target).click();
  			}
		});
	}
	function ToggleTabs(tab){
		var allTabs = document.getElementsByClassName("accordion");
		if(tab=="All"){
  			for(i = 0; i < allTabs.length; i++){
  				var panel = allTabs[i].nextElementSibling;
  				if(!panel.style.maxHeight){
  					allTabs[i].click();
  				}
  			}
  		} else {
   			for(i = 0; i < allTabs.length; i++){
   				var panel = allTabs[i].nextElementSibling;
   				//if the panel is at open, and should be closed
   				//or if the panel is closed, and should be open
   				//then click. 
  				if 	(panel.style.maxHeight && allTabs[i] != document.getElementById(tab) || 
  					!panel.style.maxHeight && allTabs[i] == document.getElementById(tab)){
  					allTabs[i].click();
  				}
  			}
  		}
	}
	function AccordionSetUp(){
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
		  acc[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var panel = this.nextElementSibling;
		    if (panel.style.maxHeight){
		      panel.style.maxHeight = null;
		    } else {
		      panel.style.maxHeight = panel.scrollHeight + "px";
		    } 
		  });
		}
	}
	function AccordionSetUp2(){
		var acc = document.getElementsByClassName("accordion2");
		var i;

		for (i = 0; i < acc.length; i++) {
		  acc[i].addEventListener("click", function() {
		    this.classList.toggle("active2");
		    var panel = this.nextElementSibling;
		    if (panel.style.maxHeight){
		      panel.style.maxHeight = null;
		    } else {
		      panel.style.maxHeight = panel.scrollHeight + "px";
		    } 
		  });
		}
	}
	Onload()
	AccordionSetUp2()
