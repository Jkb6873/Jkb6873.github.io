	<script>
	function Onload(){
		document.addEventListener('DOMContentLoaded', function(event){
  			var target = window.location.hash;
  			if(target == "#all"){
  				var allTabs = document.getElementsByClassName("accordion");
  				for(i = 0; i < allTabs.length; i++){
  					allTabs[i].click()
  				}
  			}else if (target != ""){
  				document.getElementById(target).click();
  			}
		});
	}
	function ToggleTabs(tab){
		var allTabs = document.getElementsByClassName("accordion");
		if(tab=="All"){
  			for(i = 0; i < allTabs.length; i++){
  				var panel = allTabs[i].nextElementSibling;
  				if(!panel.style.maxHeight){
  					allTabs[i].click();
  				}
  			}
  		} else {
   			for(i = 0; i < allTabs.length; i++){
   				var panel = allTabs[i].nextElementSibling;
   				//if the panel is at open, and should be closed
   				//or if the panel is closed, and should be open
   				//then click.
  				if 	(panel.style.maxHeight && allTabs[i] != document.getElementById(tab) ||
  					!panel.style.maxHeight && allTabs[i] == document.getElementById(tab)){
  					allTabs[i].click();
  				}
  			}
  		}
	}

	function OpenREADME(link, id){
		var allText;
		var markdown;
		var txtFile = new XMLHttpRequest();
		txtFile.open("GET", link, true);
		txtFile.onreadystatechange = function(){
			if (txtFile.readyState == 4 && txtFile.status == 200) {
		    	allText = txtFile.responseText;
		    	var converter = new showdown.Converter({tables: 'true'}),
    			markdown = converter.makeHtml(allText);
			}
			document.getElementById(id).innerHTML = markdown;
		}
		txtFile.send();
	}


	function AccordionSetUp(){
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
		  acc[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var panel = this.nextElementSibling;
		    if (panel.style.maxHeight){
		      panel.style.maxHeight = null;
		    } else {
		      panel.style.maxHeight = panel.scrollHeight + "px";
		    }
		  });
		}
	}
	function AccordionSetUp2(){
		var acc = document.getElementsByClassName("accordion2");
		var i;

		for (i = 0; i < acc.length; i++) {
		  acc[i].addEventListener("click", function() {
		    this.classList.toggle("active2");
		    var panel = this.nextElementSibling;
		    if (panel.style.maxHeight){
		      panel.style.maxHeight = null;
		    } else {
		      panel.style.maxHeight = panel.scrollHeight + "px";
		    }
		  });
		}
	}

	function PopUpSetUp(popup, openbtn, close){
		var modal = document.getElementById(popup);
		var btn = document.getElementById(openbtn);
		var span = document.getElementById(close);
		btn.onclick = function() {
	    	modal.style.display = "block";
			window.onclick = function(event) {
	    		if (event.target == modal) {
	        		modal.style.display = "none";
	    		}
			}
		}
		span.onclick = function() {
		    modal.style.display = "none";
		}
	}

	Onload();
